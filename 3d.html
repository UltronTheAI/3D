<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <div class="m">
    <button>3D</button>
    <p>THIS IS 3D IF YOU WANT THIS WEB CODE</p>
    </div>
    <button onclick="ht()">
        HTML
    </button>
    
    <button onclick="ct()">
        CSS
    </button>
    
    <button onclick="jt()">JS</button>
    
    <style>
        ::-webkit-scrollbar
        {
            background: transparent;
        }
        ::-webkit-scrollbar-corner
        {
            background: transparent;
        }
        body
        {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 25px;
            overflow-x: hidden;
            border-radius: 50px;
        }
        .m
        {
            transform: translateY(-500px);
        }
        button
        {
            color: #fff;
            font-size: 7ex;
            margin-top: 400px;
            margin-left: 200px;
        }
         li a
        {
            text-align: center;
            font-size: #fff;
        }
        button
        {
            color: #fff;
            font-size: 60ex;
            text-align: center;
            background: transparent;
            border: 0px solid #fff;
            width: 100%;
            height: 100%;
            top: 200px;
            position: relative;
        }
        p
        {
            color: #fff;
            text-align: center;
            position: relative;
            top: 200px;
            font-size: 3ex;
            left: 100px;
        }
        button:hover
        {
            box-shadow: -30px 20px 20px rgba(8, 201, 235, 0.61);
            border: 1px solid rgba(8, 201, 235, 0.61);
             border-radius: 50px;
        }
    </style>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".m")
            , {
                max: 25,
                speed: 400
            });
         VanillaTilt.init(document.querySelectorAll("button")
                , {
                    max: 25,
                    speed: 400
                });    
    </script>
    <script>
        function ht()
        {
            window.open('https://github.com/UltronTheAI/3D/blob/main/3d.html')
        }
         function ct() {
                window.open('https://github.com/UltronTheAI/3D/blob/main/3d.html')
            }
         function jt() {
                window.open('https://ultrontheai.github.io/3D/vanilla-tilt.js')
            }    
    </script>
</body>
</html>
